<section id="im">
    <div class="container d-flex flex-column justify-content-center align-items-center content"> 
      <div class="card p-5 border-dark bg-dark bg-gradient">
        <h2 class="text-white mx-auto">Signup</h2>
        <form action="login.html" class="needs-validation" novalidate>
          <div class="row">
            <div class="col-lg-8 my-3 mx-auto">
              <div class="input-group">
                <span class="input-group-text w-25">Name</span>
                <input type="text" class="form-control" required />
                <div class="invalid-feedback">Enter your username</div>
              </div>
            </div>
            <div class="col-lg-8 my-3 mx-auto">
              <div class="input-group">
                <span class="input-group-text w-25">Email</span>
                <input type="email" class="form-control" required />
                <div class="invalid-feedback">Enter a valid Email</div>
              </div>
            </div>
            <div class="col-lg-8 my-3 mx-auto">
              <div class="input-group">
                <span class="input-group-text w-25">Phone</span>
                <input type="number" class="form-control" required />
                <div class="invalid-feedback">Enter a valid Mobile number</div>
              </div>
            </div>
            <div class="col-lg-8 my-3 mx-auto">
              <div class="input-group">
                <span class="input-group-text w-25">Password</span>
                <input type="password" class="form-control" required />
                <div class="invalid-feedback">Enter your password</div>
              </div>
            </div>
            <div class="col-lg-8 my-3 mx-auto">
              <div class="input-group">
                <span class="input-group-text w-50">Confirm yourPassword</span>
                <input type="password" class="form-control" required />
                <div class="invalid-feedback">Confirm your password</div>
              </div>
            </div>
            <div class="col-lg-8 my-3 mx-auto">
              <div class="input-group">
                <button class="btn btn-dark bg-gradient w-100">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>
</div>
